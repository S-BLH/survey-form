<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      
      #survey-form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }
      
      h1, p {
        text-align: center;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
      }
      
      input, select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 16px;
      }
      
      input[type="radio"], input[type="checkbox"] {
        width: auto;
        margin-right: 5px;
      }
      
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        margin: 20px auto 0;
      }
      
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form id="survey-form">
      <div id="survey-form">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="number" id="number-label">Age (optional)</label>
        <input type="number" id="number" min="13" max="120" placeholder="Age">
        
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label><input type="radio" name="recommend" value="definitely">Definitely</label>
        <label><input type="radio" name="recommend" value="maybe">Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure">Not sure</label>
        
        <p>What is your favorite feature of freeCodeCamp?</p>
        <label><input type="checkbox" value="challenges">Challenges</label>
        <label><input type="checkbox" value="projects">Projects</label>
        <label><input type="checkbox" value="community">Community</label>
        <label><input type="checkbox" value="open-source">Open Source</label>
        
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
